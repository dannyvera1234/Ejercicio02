<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Multimedia HMTL</title>
  </head>
  <body>
    <form>
      <div>
        <h1 style="text-align: center">APREDIENDO A ULTILIZAR IMAGENES</h1>
        <img
          src="../03-Multimedia/imagen/998d3f76568b7671c6d59167c74ea885.jpg"
          alt="aion"
          width="1300"
          height="700"
        />
      </div>
      <div>
        <h1 style="text-align: center">APRENDIENDO A UTILIZAR LOS VIDEO</h1>
        <video
        src="videoplayback.mp4"
          controls
          width="1300"
          height="500"
          loop
          autoplay
          muted
        ></video>

        
      </div>
      <div>
        <h1 style="text-align: center">APRENDIENDO A UTILIZAR LOS AUDIO</h1>
        <audio src="" controls autoplay></audio>
      </div>
    </form>
  </body>
</html>
